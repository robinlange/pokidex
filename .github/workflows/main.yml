name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: robinlange/pokidex-frontend:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
    - name: Pull the latest Docker image
      run: docker pull robinlange/pokidex-frontend:latest

    - name: Stop existing container if exists
      run: |
        docker stop pokidex-frontend-container || true
        docker rm pokidex-frontend-container || true

    - name: Run the new container
      run: |
        docker run -d --name pokidex-frontend-container -p 8282:80 --restart unless-stopped robinlange/pokidex-frontend:latest
